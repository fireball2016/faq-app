<div class="card">
  <div class="card-header">
    Add new faq
  </div>
  <div class="card-block">
    <form (submit)="addQuestion()">
      <div class="form-group">
        <label for="text">Question text</label>
        <input class="form-control" type="text" [(ngModel)]="text" name="text" >
      </div>
      <div class="form-group">
        <label for="text">Question answer</label>
        <input class="form-control" type="text" [(ngModel)]="answer" name="answer" >
        <input type="submit" class="btn btn-primary" value="Submit">
      </div>
    </form>
  </div>
</div>
